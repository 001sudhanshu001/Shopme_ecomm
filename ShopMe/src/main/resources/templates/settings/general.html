<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Site Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="SITE_NAME"
                      th:value="${SITE_NAME}" required="required"/>
                  <!-- Hamne model se key value pair bheje the tho SITE_NAME ki key mai Shopme(i.e site name) hai -->
              </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Copyright:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="COPYRIGHT"
                           th:value="${COPYRIGHT}" required="required"/>
                    <!-- Hamne model se key value pair bheje the tho SITE_NAME ki key mai copyright hai -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Site Logo:</label>
                <div class="col-sm-8">
                    <img id="thumbnail" alt="Site Logo Thumbnail" th:src="@{${SITE_LOGO}}"
                         width="150" height="70"/>
                    <!-- Hamne model se key value pair bheje the tho SITE_LOGO ki key mai image hai -->
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
                           class="mb-2"/><!-- means if brand id is null i.e. it is a new brand then the file input is required, but not for updation-->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Currency:</label>
                <div class="col-sm-8">
                    <select name="CURRENCY_ID" class="form-control">
                        <th:block th:each="currency : ${listCurrency}"> <!-- CURRENCY_ID is FROM the settings table-->
                            <option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
                        </th:block> <!-- toString() method is overridden -->
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Currency Symbol Position</label>
                <div class="col-sm-8">
                    <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                        <option value="Before Price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before Price')">Before Price</option>
                        <option value="After Price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After Price')">After Price</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Decimal Point Type:</label>
                <div class="col-sm-8">
                    <select name="DECIMAL_POINT_TYPE" class="form-control">
                        <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">POINT (.)</option>
                        <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">COMMA (,)</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Thousands Point Type:</label>
                <div class="col-sm-8">
                    <select name="THOUSANDS_POINT_TYPE" class="form-control">
                        <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">POINT</option>
                        <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">COMMA</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Decimal Digits:</label>
                <div class="col-sm-8">
                    <select name="DECIMAL_DIGITS" class="form-control">
                        <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
                        <option value="2" th:selected="(${DECIMAL_DIGITS} ==  2)">2</option>
                        <option value="3" th:selected="(${DECIMAL_DIGITS} ==  3)">3</option>
                        <option value="4" th:selected="(${DECIMAL_DIGITS} ==  4)">4</option>
                    </select>
                </div>
            </div>



          <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3"/>
              <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
          </div>
        </form>
    </div>

</body>
</html>
